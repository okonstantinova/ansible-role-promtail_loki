---
loki_version: "v3.2.1"
promtail_version: "v3.2.1"

loki_install_dir: /usr/local/bin
promtail_install_dir: /usr/local/bin

loki_config_dir: /etc/loki
promtail_config_dir: /etc/promtail

loki_config_file: "loki-local-config.yaml"
promtail_config_file: "promtail-local-config.yaml"

loki_url: "https://github.com/grafana/loki/releases/download/{{ loki_version }}/loki-linux-amd64.zip"
promtail_url: "https://github.com/grafana/loki/releases/download/{{ promtail_version }}/promtail-linux-amd64.zip"

positions_file: "/tmp/positions.yaml"

loki_ports:
  http: 3100
  grpc: 9096

promtail_ports:
  http: 9080

common_instance_addr: 192.168.0.101
